<ActionBar title="Bundledocs">
    <ActionItem text="Logout" ios.position="true" (tap)="logout()"></ActionItem>
</ActionBar>
<GridLayout rows="auto, *">
   <StackLayout>
        <Image src="~/bundledocs-logo.png" stretch="none" class="img-rounded "></Image>
    </StackLayout>
    
    <Button class="bundleButton" [nsRouterLink]="['/bundle']" text="+ New Bundle" (tap)="newBundle()"></Button>
</GridLayout>
