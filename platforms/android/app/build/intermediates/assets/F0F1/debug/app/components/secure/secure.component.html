<ActionBar title="Bundledocs">
    <ActionItem>
        <Image src="res://hamburger" (tap)="logout()"></Image>
    </ActionItem>
    <ActionItem android.position="popup" text="Home"></ActionItem>
    <ActionItem android.position="popup" text="Account Settings"></ActionItem>
    <ActionItem android.position="popup" text="Upgrade & Billing"></ActionItem>
    <ActionItem android.position="popup" text="Groups & Sharing"></ActionItem>
    <ActionItem android.position="popup" text="Manual"></ActionItem>
    <ActionItem android.position="popup" text="Sign Out" (tap)="logout()"></ActionItem>
</ActionBar>

<StackLayout>
    <!-- <Button [nsRouterLink]="['/secure']" class="link" text="Secure"></Button>
        <Button [nsRouterLink]="['/login']" class="link" text="Login"></Button> 
        <HtmlView [html]="htmlAccessToken"></HtmlView>
        <HtmlView [html]="htmlUsersToken"></HtmlView> -->
    <Image src="res://bundlelogo" class = "logo"></Image>
    <SearchBar hint="Search For Bundle" [text]="searchPhrase" (textChange)="onTextChanged($event)" (submit)="onSubmit($event)"
        color="white" textFieldBackgroundColor="lightgray" textFieldHintColor="white"></SearchBar>

    <Button class="myBundleButton" (tap)="newBundle()" text="+ New Bundle"></Button>

    <Label text="Bundles" class="show-bundles">

    </Label>
    <ListView [row]="row" [items]="myList.bundle" (loaded)="load()" class="list-group">
        <ng-template let-item="item">
            <StackLayout class="list-group-item">
                <Label [text]="item.name">

                </Label>
            </StackLayout>
        </ng-template>

    </ListView>




    <!--//show the users email address-->
</StackLayout>
