<ActionBar title="Bundledocs"></ActionBar>
<GridLayout backgroundColor="#CCCCCC" rows="auto, *">
    <ScrollView>
        <StackLayout margin="10" verticalAlignment="center">
            <Image src="~/bundledocs-logo.png" stretch="none" class="img-rounded "></Image>
            <StackLayout class="form" padding="15" backgroundColor="#FFFFFF">
                <StackLayout class="input-field">
                    <Label text="Email" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="input.email"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                    <TextField secure="true" class="input" [(ngModel)]="input.password"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <Button class="btn btn-primary w-full" text="Login" (tap)="login()"></Button>
                <Label [nsRouterLink]="['/register']" text="Not a member? Register here." class="text-center footnote"></Label>
                
            </StackLayout>
                
                    
                <Image src="~/google-logo.PNG" width = "100%" margin = "20px" class="img-rounded " id = "google" (tap)="gButton()"> </Image>
            
               
                <Image src="~/microsoft-logo.PNG" width = "100%" margin = "20px" class="img-rounded " id = "microsoft" (tap)="mButton()"> </Image>
                
                <Image src="~/box-logo.PNG" width = "100%" margin = "20px" class="img-rounded" id  ="box"(tap)="bButton()"> </Image>
        </StackLayout>
    </ScrollView>
</GridLayout>
