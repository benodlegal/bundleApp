<RadSideDrawer tkToggleNavButton>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label [text]="bdUser?.Email" (tap)="emailSupport()" class="sideLabel"></Label>
            <Label text="Download Manual" (tap)="downloadManual()" class="sideLabel"></Label>
            <Label text="Sign out" (tap)="logout()" class="sideLabel"></Label>
        </StackLayout>
         <Label text="Close Drawer" color="lightgray" padding="10"  (tap)="onCloseDrawerTap()"></Label> -->
    </StackLayout>
    <StackLayout tkMainContent>
        <Label [text]="mainContentText" textWrap="true" class="drawerContentText"></Label>
        <Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button>
    </StackLayout>
</RadSideDrawer>
